name: Bloaty action

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  bloaty-job:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/bounverif/develop
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3.3.0

      - name: Configure and build this project
        uses: threeal/cmake-action@latest
        with:
          build-dir: /tmp/rvstd/build

      - name: bloaty-action
        uses: carlosperate/bloaty-action@v1.1.0
        with:
          bloaty-args: /tmp/rvstd/build/librvstd.a -d armembers
          output-to-summary: true
